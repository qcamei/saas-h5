<style>
  body {
    font-family: "Microsoft YaHei" !important;
    background: #EBEFF5 !important;
    height: 100%;
  }
  @media (min-width: 306px) and (max-width: 998px) {
    /* body{
      padding-right:15px !important;
    } */
  }

  /* 警告弹框自定义位置 */
  .my-notify{
    position:fixed;
    left:50%;
    margin-left: -150px;
    top:30px;
    height:0;
  }

  .my-notify2{
    position:fixed;
    left:5% !important;
    top:0px;
    height:90px;

    background: #FFB10E !important;
  }


  @media (min-width: 992px) {
    .modal-lg {
      max-width: 1000px !important;
    }
  }
  dl, ol, ul{
    margin-bottom: 0 !important;
    padding:0;
  }
  li{
    list-style-type: none;
  }
  div ::-webkit-scrollbar {
    width: 5px;
  }
  div ::-webkit-scrollbar-thumb {
    background: #4D435A;
  }
  div ::-webkit-scrollbar-button {
    display: none !important;
  }
  div{
    scrollbar-arrow-color: none;
    scrollbar-face-color: #333;
    scrollbar-3dlight-color: #666;
    scrollbar-highlight-color: #666;
    scrollbar-shadow-color: #999;
    scrollbar-darkshadow-color: #666;
    scrollbar-track-color: #666;
    scrollbar-base-color:#f8f8f8;
  }

  button.close span{
    cursor: pointer;
  }


  html { scrollbar-face-color:#f6f6f6; scrollbar-highlight-color:#fff; scrollbar-shadow-color:#eeeeee; scrollbar-3dlight-color:#eeeeee; scrollbar-arrow-color:#000; scrollbar-track-color:#fff; scrollbar-darkshadow-color:#fff; }

  /* tbody tr:nth-of-type(even),tbody tr:nth-of-type(even) input,tbody tr:nth-of-type(even) select{
    background-color:#f9fafc;
  } */
  .btn-link{
    border-color: transparent;
  }
  /* 全局修改Ngmodal样式 */
  .modal-content {
    border:none !important;
  }

  .modal-animate{
    opacity: 0;
  }
  .modal-show{
    animation:animation 0.4s;
    animation-timing-function:cubic-bezier(.29,0,.90,1.91);
  }
  .modal-show-right{
    animation:animation-right 0.4s;
    animation-timing-function:cubic-bezier(.29,0,.90,1.91);
  }
  .modal.show .modal-pay{
    max-width:1690px !important;
    min-width: 950px;
    margin:0 0 0 230px !important;
    height:100%;

  }
  .modal-pay .modal-content{
    background: transparent;
    height:100%;
  }
  .modal {
    background: rgba(0,0,0,0.2) !important;
  }
  @keyframes animation
  {
    from {transform: translateY(-100px); opacity: 0; }
    to {transform: translateY(0px); opacity: 1;}
  }
  @keyframes animation-right
  {
    from {transform: translateX(400px); opacity: 0; }
    to {transform: translateX(0px); opacity: 1;}
  }


  #fuse-splash-screen {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #3C4252;
    z-index: 99999;
    pointer-events: none;
  }

  #fuse-splash-screen .center {
    display: block;
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  #fuse-splash-screen .logo {
    width: 128px;
    margin: 0 auto;
  }

  #fuse-splash-screen .logo img {
    filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2))
  }
