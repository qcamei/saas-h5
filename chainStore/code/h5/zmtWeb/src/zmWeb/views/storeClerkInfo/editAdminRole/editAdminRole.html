<view-body-comp [headerArr]="['岗位管理','编辑岗位']">
    <div class="form-group row align-center  c-input-group mg-l-10">
      <label class="c-label"><span style="color:#ff355d;"> *</span>岗位名称</label>
      <div class="col-sm-6" style="padding-left: 0;padding-right: 0;">
        <input type="text" maxlength="10" class="form-control" required
               [ngClass]="{'form-valid-error':name.invalid && (name.touched)}" name="name" #name="ngModel"
               placeholder="请输入岗位名称" [(ngModel)]="viewData.role.name">
      </div>
    </div>
    <div class="c-input-error">
      <div class="text-danger " *ngIf="name.invalid && (name.touched)">
        <div *ngIf="name.errors.required">
          岗位名称不能为空
        </div>
      </div>
    </div>
    <div class="form-group row align-center  c-input-group mg-l-10">
      <label class="c-label">权限设置</label>
      <div class="col-sm-6 form-control">
        <p *ngIf="viewData.businessPermList.length>0">店务流程（建议给前台开启）</p>
        <span *ngFor="let item of viewData.businessPermList;let i = index" class="dib"
              style="width: 50%;margin-bottom: 20px;">
                  <zm-list-checkbox [(zmValue)]="viewData.businessPermList[i]">
                      <content class="mg-l-10 cur-hand">{{ viewData.businessPermList[i].permItem.permName}}</content>
                  </zm-list-checkbox>
                </span>
        <p *ngIf="viewData.managePermList.length>0">管理权限（建议给店铺负责人开启）</p>
        <span *ngFor="let item of viewData.managePermList;let i = index" class="dib"
              style="width: 50%;margin-bottom: 20px;">
                  <zm-list-checkbox [(zmValue)]="viewData.managePermList[i]">
                    <content class="mg-l-10 cur-hand">{{ viewData.managePermList[i].permItem.permName}}</content>
                  </zm-list-checkbox>
                </span>
        <p *ngIf="viewData.dataPermList.length>0">数据权限（建议给决策人开启）</p>
        <span *ngFor="let item of viewData.dataPermList;let i = index" class="dib"
              style="width: 50%;margin-bottom: 20px;">
                  <zm-list-checkbox [(zmValue)]="viewData.dataPermList[i]">
                   <content class="mg-l-10 cur-hand">{{ viewData.dataPermList[i].permItem.permName}}</content>
                  </zm-list-checkbox>
                </span>
        <p *ngIf="viewData.secrecyPermList.length>0">保密权限</p>
        <span *ngFor="let item of viewData.secrecyPermList;let i = index" class="dib"
              style="width: 50%;margin-bottom: 20px;">
                  <zm-list-checkbox [(zmValue)]="viewData.secrecyPermList[i]">
                      <content class="mg-l-10 cur-hand">{{ viewData.secrecyPermList[i].permItem.permName}}</content>
                  </zm-list-checkbox>
                </span>
      </div>
    </div>
    <!-- <div class="col-sm-6" style="margin-top: 40px;padding: 0;">
      <button class="btn c-btn-blue" (click)="updateAdminRole()" [disabled]="name.invalid && (name.touched)"
              style="margin-left: 120px;width: 100%;">保存
      </button>
    </div> -->
    <div fxLayout="row" fxLayoutAlign="start" style="padding-left:10px;margin-top: 20px;">
        <zm-btn-large  [name]="'保存'" (zmbtnClick)="updateAdminRole()" [disabled]="name.invalid && (name.touched)" ></zm-btn-large>
      </div>

</view-body-comp>
