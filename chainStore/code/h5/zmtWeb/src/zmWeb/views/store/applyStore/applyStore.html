            <div class="d-flex justify-content-between p-3" >
                <div>
                  <zm-search-box [label]=" '店铺查询'" [placeholder]="'编号/店铺名称'" [(zmValue)]="viewData.queryParam" (callBack)="findStore()"></zm-search-box>
                </div>
                <zm-btn-new [name]="'新建'" (zmbtnClick)="goAddStore()"></zm-btn-new>
            </div>

            <!-- <table class="table table-bordered text-center"> -->
            <zm-table>
              <thead class="bg-th">
                <th>店铺编号</th>
                <th>店铺名称</th>
                <th>预约电话</th>
                <th>区域</th>
                <th>操作</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of viewData.storeList">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.tel}}</td>
                  <td>{{item.area}}</td>
                  <td class="text-center">
                    <span class="text-primary cur-hand" (click)="applyStore(item.id)">申请加入店铺</span>
                  </td>
                </tr>
              </tbody>
            <!-- </table> -->
            </zm-table>
            <no-data [loadingFinish]="viewData.loadingFinish" [dataList]="viewData.storeList" [text]=" '没有数据'" [showImg]="'noData'"></no-data>

          </content>
        </view-body-comp>
